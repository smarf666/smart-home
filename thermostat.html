<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #58BAA9;
        }

        .content {
            flex: 1;
            padding-top: 15%;
        }

        h1 {
            color: white;
        }

        #temperature {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            outline: none;
            padding: 10px 20px;
            margin: 10px;
            transition: 0.3s;
            background-color: white;
            color: #E8A841;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Thermostat</h1>
        <div id="temperature">Temperature: 75°F</div>
        <div class="button-container">
            <button id="decreaseTemp" class="pill-button">-</button>
            <button id="increaseTemp" class="pill-button">+</button>
        </div>
    </div>

    <script>
        let currentTemp = 75;
        const tempDisplay = document.getElementById("temperature");

        document.getElementById("increaseTemp").addEventListener("click", () => {
            currentTemp++;
            tempDisplay.textContent = `Temperature: ${currentTemp}°F`;
        });

        document.getElementById("decreaseTemp").addEventListener("click", () => {
            currentTemp--;
            tempDisplay.textContent = `Temperature: ${currentTemp}°F`;
        });
    </script>
</body>

</html>
