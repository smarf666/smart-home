<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #58BAA9;
        }

        button {
            font-size: 16px;
            cursor: pointer;
            border: none;
            outline: none;
            padding: 10px 20px;
            transition: 0.3s;
            background-color: white;
        }

        #armButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            font-size: 20px;
        }

        .pill-button {
            border-radius: 20px;
            padding: 10px 30px;
            margin: 10px;
            display: inline-block;
            background-color: white;
            color: #E8A841;
        }

        /* Hidden Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .nav-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .content {
            flex: 1;
            padding-top: 15%;
        }

        .button-content {
            padding-top: 25px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="button-container">
            <button id="armButton">Toggle</button>
            <div id="armStatus" style="color:white;">Disarmed</div>
        </div>

        <div class="button-content">
            <div class="button-container">
                <div style="color:white;">All doors</div>
                <button id="allDoorsButton" class="pill-button">Locked</button>
            </div>
            <div class="button-container">
                <div style="color:white;">Garage doors</div>
                <button id="garageDoorsButton" class="pill-button">All Closed</button>
            </div>
        </div>
        <div id="toggleContainer" class="hidden">
            <div class="grid-container">
                <div class="button-container">
                    <div style="color:white;">Back door</div>
                    <button id="backDoorToggle" class="pill-button">Locked</button>
                </div>
                <div class="button-container">
                    <div style="color:white;">Front door</div>
                    <button id="frontDoorToggle" class="pill-button">Locked</button>
                </div>
                <div class="button-container">
                    <div style="color:white;">Garage</div>
                    <button id="garageToggle" class="pill-button">Locked</button>
                </div>
                <div class="button-container">
                    <div style="color:white;">Second garage</div>
                    <button id="secondGarageToggle" class="pill-button">Locked</button>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-menu">
        <button onclick="alert('Security clicked')">Security</button>
        <button onclick="window.location.href='thermostat.html'">Thermostat</button>
        <button onclick="alert('Cameras clicked')">Cameras</button>
        <button onclick="alert('Devices clicked')">Devices</button>
        <button onclick="alert('Activity clicked')">Activity</button>
    </div>

    <script>
        const armButton = document.getElementById("armButton");
        const armStatus = document.getElementById("armStatus");
        armButton.addEventListener("click", () => {
            armStatus.textContent = armStatus.textContent === "Disarmed" ? "Armed" : "Disarmed";
        });

        const allDoorsButton = document.getElementById("allDoorsButton");
        const garageDoorsButton = document.getElementById("garageDoorsButton");
        const toggleContainer = document.getElementById("toggleContainer");

        allDoorsButton.addEventListener("click", () => {
            toggleContainer.classList.toggle("hidden");
        });

        garageDoorsButton.addEventListener("click", () => {
            toggleContainer.classList.toggle("hidden");
        });

        const toggleButtons = [
            "backDoorToggle",
            "frontDoorToggle",
            "garageToggle",
            "secondGarageToggle"
        ];

        toggleButtons.forEach((id) => {
            const button = document.getElementById(id);
            button.addEventListener("click", () => {
                button.textContent = button.textContent.includes("Locked") ? "Unlocked" : "Locked";
            });
        });
    </script>

</body>

</html>
